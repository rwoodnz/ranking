<div class="jumbotron" data-bind="visible: registrationVisible()">
	<div>
		<div class="form-group">
			<label for="lastname">Username</label>
			<input type='text' 
				class="form-entry form-control" 
				id="username" 
				data-bind='value: username' 
				placeholder='Username' 
				autofocus/>
		</div>
		<div class="form-group">
			<label for="lastname">Password</label>
			<input type='password' class="form-entry form-control" id="password" data-bind='value: password' placeholder='Password'/>
		</div>
		<div class="form-group">
			<label for="firstname">First name</label>
			<input type='text' class="form-entry form-control" id="firstname" data-bind='value: firstName' placeholder='First Name'/>
		</div>
		<div class="form-group">
			<label for="lastname">Last name</label>
			<input type='text' class="form-entry form-control" id="lastname" data-bind='value: lastName' placeholder='Last Name'/>
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type='email' class="form-entry form-control" id="email" data-bind='value: email' placeholder='Email'/>
		</div>
		<div class="form-group">
			<button class='btn btn-sm'>Save</button>
			or <button class='btn btn-sm' data-bind="click: cancelRegistration()">Cancel</button>
		</div>
	</ul>
</div>
